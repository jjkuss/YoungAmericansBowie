<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young Americans - Boston David Bowie Tribute Band - Upcoming Shows</title>
    <!-- bower:css -->
    <!-- endinject -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
    <link href="css/main.min.css" rel="stylesheet" />
</head>
<body>
<div id="site-canvas">
    @@include('./includes/mobile-menu.html')
    <div class="container-fluid">
        @@include('./includes/header.html')
        <section class="gigs-hero page-section row">
            <h1 class="hero-header">Upcoming Shows</h1>
        </section>
        <!-- Template -->
        <script id="gigs-template" type="text/x-handlebarstemplate">
            {{#each GigsMap}}
            <section class="gigs-content page-section row">
                <div class="gig-info">
                    <h2 class="red">{{this.name}}</h2>
                    <p class="white">{{this.location}}
                        <a class="block map-link" target="_blank" href="{{{googleMapsUrl}}}">Map</a>
                    </p>
                    <p class="white">{{this.date}}</p>
                    <p class="white">{{this.time}}</p>
                    <a class="block facebook-link" target="_blank" href="{{{this.facebookEvent.href}}}">{{this.facebookEvent.name}}</a>
                    <p class="white">{{this.description}}</p>
                    {{#if this.ticketLink}}
                    <a class="buy-ticket-link" href="{{{this.ticketLink}}}" target="_blank">Tickets</a>
                    {{/if}}
                </div>
            </section>
            {{/each}}
        </script>
        <div id="gigs">
            <!-- Gigs to go here -->
        </div>
        @@include('./includes/footer.html')
    </div>
</div>
<!-- bower:js -->
<!-- endinject -->
<script type="text/javascript" src="js/app.min.js"></script>
</body>
</html>
